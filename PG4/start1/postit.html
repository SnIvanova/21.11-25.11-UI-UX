<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<title>Esempio di lavagna con Post It</title>
<meta name="description" content="Creazione di una lavagna con post animati al rollover">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="postit.css">
</head>

<body>
    <div class="whiteboard">
        <div class="post-its">
          <div class="post-it">
            <h3>Task #1</h3>
            <p>Create the post-its</p>
          </div>
          <div class="post-it">
            <h3>Task #2</h3>
            <p>Color them</p>
          </div>
          <div class="post-it">
            <h3>Task #3</h3>
            <p>Arrange them side by side</p>
          </div>
          <div class="post-it">
            <h3>Task #4</h3>
            <p>Space them out</p>
          </div>
          <div class="post-it">
            <h3>Task #5</h3>
            <p>Shade them</p>
          </div>
          <div class="post-it">
            <h3>Task #6</h3>
            <p>Rotate them</p>
          </div>
          <div class="post-it">
            <h3>Task #7</h3>
            <p>Animate them</p>
          </div>
          <div class="post-it">
            <h3>Task #8</h3>
            <p>Test them</p>
          </div>
        </div>
      </div>
      
</body>
</html>
